monitor = HDMI-A-1, 1920x1080, 1280x0, 1
monitor = DP-2, 1280x1024, 0x0, 1 #, transform, 1

exec-once = flameshot &
exec-once = waybar

$terminal = alacritty
$fileManager = thunar
$menu = wofi --show run

# Some default env vars.
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options = compose:ralt
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = false
    }

    sensitivity = 0.2 # -1.0 - 1.0, 0 means no modification.
    accel_profile = flat
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 20
    border_size = 2
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    layout = dwindle

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 2
    
    blur {
        enabled = true
        size = 3
        passes = 1
    }

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = yes, please :)

    # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    animation = global, 1, 5, default
    animation = border, 1, 2.695, easeOutQuint
    animation = windows, 1, 2.395, easeOutQuint
    animation = windowsIn, 1, 2.05, easeOutQuint, popin 87%
    animation = windowsOut, 1, 0.745, linear, popin 87%
    animation = fadeIn, 1, 0.865, almostLinear
    animation = fadeOut, 1, 0.73, almostLinear
    animation = fade, 1, 1.515, quick
    animation = layers, 1, 1.905, easeOutQuint
    animation = layersIn, 1, 2, easeOutQuint, fade
    animation = layersOut, 1, 0.75, linear, fade
    animation = fadeLayersIn, 1, 0.895, almostLinear
    animation = fadeLayersOut, 1, 0.695, almostLinear
    animation = workspaces, 1, 0.97, almostLinear, fade
    animation = workspacesIn, 1, 0.605, almostLinear, fade
    animation = workspacesOut, 1, 0.97, almostLinear, fade
    #animation = global, 1, 10, default
    #animation = border, 1, 5.39, easeOutQuint
    #animation = windows, 1, 4.79, easeOutQuint
    #animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    #animation = windowsOut, 1, 1.49, linear, popin 87%
    #animation = fadeIn, 1, 1.73, almostLinear
    #animation = fadeOut, 1, 1.46, almostLinear
    #animation = fade, 1, 3.03, quick
    #animation = layers, 1, 3.81, easeOutQuint
    #animation = layersIn, 1, 4, easeOutQuint, fade
    #animation = layersOut, 1, 1.5, linear, fade
    #animation = fadeLayersIn, 1, 1.79, almostLinear
    #animation = fadeLayersOut, 1, 1.39, almostLinear
    #animation = workspaces, 1, 1.94, almostLinear, fade
    #animation = workspacesIn, 1, 1.21, almostLinear, fade
    #animation = workspacesOut, 1, 1.94, almostLinear, fade
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_status = master
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
#windowrulev2 = nomaximizerequest, class:.* # You'll probably like this.

windowrulev2 = monitor 0, title:^(flameshot)$
windowrulev2 = noanim, title:^(flameshot)$
windowrulev2 = float, title:^(flameshot)$
windowrulev2 = move 0 0, title:^(flameshot)$
windowrulev2 = size 5760 1080, title:^(flameshot)$
windowrulev2 = stayfocused, title:^(flameshot)$
windowrulev2 = noborder, title:^(flameshot)$
windowrulev2 = pin, title:^(flameshot)$

windowrulev2 = float, class:^(unofficial-homestuck-collection)$

# for debugging
windowrulev2 = float, title:^(wlroots - WL-\d)$

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Return, exec, $terminal
bind = $mainMod, C, killactive, 
bind = $mainMod CTRL, Q, exit, 
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating, 
bind = $mainMod, R, exec, $menu
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, A, togglesplit, # dwindle
bind = $mainMod, F, fullscreen
bind = $mainMod, M, fullscreen, 1 # maximize
bind = $mainMod SHIFT, S, exec, flameshot gui

# Move focus with mainMod + arrow keys
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, focusworkspaceoncurrentmonitor, 1
bind = $mainMod, 2, focusworkspaceoncurrentmonitor, 2
bind = $mainMod, 3, focusworkspaceoncurrentmonitor, 3
bind = $mainMod, 4, focusworkspaceoncurrentmonitor, 4
bind = $mainMod, 5, focusworkspaceoncurrentmonitor, 5
bind = $mainMod, 6, focusworkspaceoncurrentmonitor, 6
bind = $mainMod, 7, focusworkspaceoncurrentmonitor, 7
bind = $mainMod, 8, focusworkspaceoncurrentmonitor, 8
bind = $mainMod, 9, focusworkspaceoncurrentmonitor, 9
bind = $mainMod, 0, focusworkspaceoncurrentmonitor, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# audio keybinds
bind = , XF86AudioRaiseVolume, exec, pamixer -i 5
bind = , XF86AudioLowerVolume, exec, pamixer -d 5
bind = , XF86AudioMute, exec, pamixer -t
bind = , XF86AudioPlay, exec, mpc toggle
bind = , XF86AudioPrev, exec, mpc prev
bind = , XF86AudioNext, exec, mpc next
bind = , XF86AudioStop, exec, pamixer -t

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
