description:         "virchau13's XMonad configuration; <https://github.com/virchau13/dots/tree/master/apps/xmonad>"

dependencies:
- base >= 4.7 && < 5

library:
  source-dirs: src

executables:
  xmonad-config-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - xmonad-config
    - xmonad
    - xmonad-contrib
